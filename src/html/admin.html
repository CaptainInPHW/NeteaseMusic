<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../image/favicon.ico" type="image/ico">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_460116_de9d2mqvw6sqncdi.css">
    <title>网易云音乐</title>
    <style>
        .logo{background: url("../image/logo.png") no-repeat;}
        li::after {background: url("../image/music.png") no-repeat;}
    </style>
</head>
    
<body>
    <!-- 仿网易云音乐 Mac 客户端 -->
    <section class="neteasemusic">
        <header class="top-bar">
            <div class="logo"></div>
        </header>
        <section class="interaction">
            <aside class="aside-bar">
                <div class="song-list">
                    <ul>
                        <li id="active">
                            <p class="song-name" title="{{name}}">我是不是你最疼爱的人</p>
                            <p class="singer"><i class="iconfont icon-geshou"></i>李代沫</p>
                        </li>
                    </ul>
                </div>
            </aside>
            <main class="dashboard">
                <!-- 编辑音乐页面 -->
                <div class="edit-page hide">
                    <p class="tip">上传成功！请编辑歌曲信息！</p>
                    <div class="edit-area ">
                        <label>音乐标题：<input type="text" name="song" value=""></label>
                        <label>歌手：<input type="text" name="singer" value=""></label>
                        <label>歌曲外链：<input type="text" name="url" value="hhasdfasdfasdfasdfasdfadfasdfasdf7a98d7f8a7s9dfh" disabled></label>
                        <div class="confirm">确&nbsp;&nbsp;定</div>
                    </div>
                </div>

                <!-- 上传歌曲页面 -->
                <div class="upload-page hide">
                    <div id="upload-area">
                        <div id="upload-button">选择文件</div>
                    </div>
                </div>

            </main>

        </section>
    </section>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//cdn1.lncld.net/static/js/3.6.0/av-min.js"></script>

</body>

</html>
